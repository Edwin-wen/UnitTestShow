<!DOCTYPE html>
<html>
<head>
    <title>测试结果索引</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        neutral: {
                            100: '#F2F3F5',
                            200: '#E5E6EB',
                            300: '#C9CDD4',
                            400: '#86909C',
                            500: '#4E5969',
                            600: '#272E3B',
                            700: '#1D2129',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .report-card {
                @apply bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .status-badge {
                @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter text-neutral-700 min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fa fa-check-square-o text-primary text-2xl mr-3"></i>
                    <h1 class="text-xl font-semibold text-neutral-700">GTest 测试报告</h1>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-neutral-500 mr-3">生成于 2025-05-15 20:59:29</span>
                    <a href="https://github.com/google/googletest" target="_blank" class="text-neutral-500 hover:text-primary transition-colors">
                        <i class="fa fa-github text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-neutral-700 mb-2">测试结果概览</h2>
            <p class="text-neutral-500">共发现 2 个测试报告</p>
        </div>

        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                <div class="p-4 rounded-lg bg-primary/10">
                    <h3 class="text-sm text-primary font-medium">总测试数</h3>
                    <p class="text-2xl font-bold text-neutral-700">7</p>
                </div>
                <div class="p-4 rounded-lg bg-success/10">
                    <h3 class="text-sm text-success font-medium">通过数</h3>
                    <p class="text-2xl font-bold text-neutral-700">6</p>
                </div>
                <div class="p-4 rounded-lg bg-danger/10">
                    <h3 class="text-sm text-danger font-medium">失败数</h3>
                    <p class="text-2xl font-bold text-neutral-700"><a href="failures.html" class="hover:underline text-danger">1</a></p>
                </div>
                <div class="p-4 rounded-lg bg-warning/10">
                    <h3 class="text-sm text-warning font-medium">错误数</h3>
                    <p class="text-2xl font-bold text-neutral-700">0</p>
                </div>
                <div class="p-4 rounded-lg bg-neutral-100">
                    <h3 class="text-sm text-neutral-500 font-medium">总耗时</h3>
                    <p class="text-2xl font-bold text-neutral-700">3.11s</p>
                </div>
            </div>

            <div class="mt-6">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-semibold text-neutral-700">总体通过率</h3>
                    <span class="status-badge bg-danger-100 text-danger-800">
                        <i class="fa fa-exclamation-circle mr-1"></i> 失败 1 个
                    </span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div class="bg-danger h-3 rounded-full" style="width: 85.7%"></div>
                </div>
                <div class="text-right mt-1 text-sm text-neutral-500">85.7%</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="report-card">
    <div class="p-5">
        <div class="flex justify-between items-start mb-4">
            <h3 class="text-lg font-semibold text-neutral-700">other_test</h3>
            <span class="status-badge bg-success-100 text-success-800">
                <i class="fa fa-check-circle mr-1"></i> 全部通过
            </span>
        </div>

        <div class="space-y-3 mb-4">
            <div class="flex justify-between">
                <span class="text-sm text-neutral-500">测试总数</span>
                <span class="font-medium">1</span>
            </div>
            <div class="flex justify-between">
                <span class="text-sm text-neutral-500">失败数量</span>
                <span class="font-medium text-success">0</span>
            </div>
            <div class="flex justify-between">
                <span class="text-sm text-neutral-500">错误数量</span>
                <span class="font-medium text-warning">0</span>
            </div>
            <div class="flex justify-between">
                <span class="text-sm text-neutral-500">总耗时</span>
                <span class="font-medium">1.34s</span>
            </div>
        </div>

        <div class="mb-4">
            <div class="flex justify-between text-xs mb-1">
                <span>通过率</span>
                <span class="font-medium">100.0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-success h-2 rounded-full" style="width: {{pass_rate if pass_rate != '未知' else '0'}}"></div>
            </div>
        </div>

        <a href="other_test.html" class="block w-full bg-primary hover:bg-primary/90 text-white text-center py-2 px-4 rounded-md transition-colors duration-300">
            查看详情 <i class="fa fa-arrow-right ml-1"></i>
        </a>
    </div>
</div><div class="report-card">
    <div class="p-5">
        <div class="flex justify-between items-start mb-4">
            <h3 class="text-lg font-semibold text-neutral-700">FailTest</h3>
            <span class="status-badge bg-danger-100 text-danger-800">
                <i class="fa fa-exclamation-circle mr-1"></i> 失败 1 个
            </span>
        </div>

        <div class="space-y-3 mb-4">
            <div class="flex justify-between">
                <span class="text-sm text-neutral-500">测试总数</span>
                <span class="font-medium">6</span>
            </div>
            <div class="flex justify-between">
                <span class="text-sm text-neutral-500">失败数量</span>
                <span class="font-medium text-danger"><a href="failures.html?suite=FailTest" class="hover:underline text-danger">1</a></span>
            </div>
            <div class="flex justify-between">
                <span class="text-sm text-neutral-500">错误数量</span>
                <span class="font-medium text-warning">0</span>
            </div>
            <div class="flex justify-between">
                <span class="text-sm text-neutral-500">总耗时</span>
                <span class="font-medium">1.77s</span>
            </div>
        </div>

        <div class="mb-4">
            <div class="flex justify-between text-xs mb-1">
                <span>通过率</span>
                <span class="font-medium">83.3%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-danger h-2 rounded-full" style="width: {{pass_rate if pass_rate != '未知' else '0'}}"></div>
            </div>
        </div>

        <a href="sample_test.html" class="block w-full bg-primary hover:bg-primary/90 text-white text-center py-2 px-4 rounded-md transition-colors duration-300">
            查看详情 <i class="fa fa-arrow-right ml-1"></i>
        </a>
    </div>
</div>
        </div>
    </main>

    <script>
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const reportCards = document.querySelectorAll('.report-card');
            reportCards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
